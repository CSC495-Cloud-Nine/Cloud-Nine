<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud9 Streaming — Videos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --c9-blue:#078fef; --c9-deep:#0d4473; --ink:#101828; --muted:#667085; }
    *{box-sizing:border-box}
    body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--ink); background-color:#000000; display:flex; flex-direction:column; min-height:100vh; }
    header{ display:flex; align-items:center; justify-content:space-between; padding:20px 40px; background:#fff; border-bottom:1px solid #e6eef7; }
    header img{ height:48px }
    nav a{ margin-left:20px; text-decoration:none; color:var(--c9-deep); font-weight:600; font-size:15px }
    nav a:hover{ text-decoration:underline }
    main{ flex:1; display:flex; gap:32px; padding:40px; align-items:flex-start; justify-content:center }
    .sidebar{ width:320px; max-width:35%; background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 24px rgba(13,68,115,.06) }
    .player{ flex:1; max-width:820px; background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 24px rgba(13,68,115,.06) }
    h1{ margin:0 0 12px; color:var(--c9-deep); font-size:28px }
    .list{ margin-top:14px }
    .video-item{ display:flex; gap:12px; padding:10px; align-items:center; border-radius:8px; cursor:pointer }
    .video-item:hover{ background:#f5fbff }
    .thumb{ width:84px; height:56px; background:#e6f5ff; border-radius:6px; display:flex; align-items:center; justify-content:center; color:var(--c9-deep); font-weight:700 }
    .meta{ flex:1 }
    .meta .title{ font-weight:700; color:var(--ink); font-size:14px }
    .meta .sub{ color:var(--muted); font-size:13px }
    .play-btn{ display:inline-block; margin-top:14px; background:linear-gradient(180deg,#1aa0ff,var(--c9-blue)); color:#fff; padding:10px 18px; border-radius:10px; text-decoration:none }
    video{ width:100%; height:auto; background:#000; border-radius:8px }
    .note{ color:var(--muted); font-size:13px; margin-top:8px }
    footer{ text-align:center; color:#98a2b3; font-size:13px; padding:20px; background:#fff; border-top:1px solid #e6eef7 }
    @media (max-width:900px){ main{ flex-direction:column; padding:20px } .sidebar{ width:100%; max-width:none } .player{ width:100% } }
  </style>
</head>
<body>
  <header>
    <img src="cloud9-logo.png" alt="Cloud9 Streaming Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="videos.html">Videos</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
      <a href="legal.html">Legal</a>
    </nav>
  </header>

  <main>
    <aside class="sidebar">
      <h1>Available Videos</h1>
      <p class="note">Select a title to start streaming. (Sources come from streaming database — URLs shown are placeholders.)</p>
      <div class="list" id="videoList">
        <!-- JS will populate -->
      </div>
    </aside>

    <section class="player">
      <h1 id="playerTitle">Select a video</h1>
      <video id="videoPlayer" controls preload="metadata" poster="">
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p class="note">Streaming source: <span id="sourceUrl">—</span></p>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Cloud9 Streaming. All rights reserved.
  </footer>

  <script>
    // Example placeholder list — in production this list would be fetched from a streaming DB/API
    const videos = [
      { id: 'v1', title: 'The Enchanted Forest', description: 'A classic fantasy adventure.', src: 'https://storage.googleapis.com/cloud9-demo/enchanted-forest.mp4' },
      { id: 'v2', title: 'Galactic Odyssey', description: 'A sci-fi space journey.', src: 'https://storage.googleapis.com/cloud9-demo/galactic-odyssey.mp4' },
      { id: 'v3', title: 'Heroes & Legends', description: 'Superhero anthology.', src: 'https://storage.googleapis.com/cloud9-demo/heroes-legends.mp4' }
    ];

    const listEl = document.getElementById('videoList');
    const player = document.getElementById('videoPlayer');
    const sourceEl = document.getElementById('videoSource');
    const titleEl = document.getElementById('playerTitle');
    const sourceUrlEl = document.getElementById('sourceUrl');

    function renderList(){
      videos.forEach(v =>{
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `
          <div class="thumb">${v.title.split(' ').map(w=>w[0]).slice(0,2).join('')}</div>
          <div class="meta">
            <div class="title">${v.title}</div>
            <div class="sub">${v.description}</div>
          </div>
        `;
        item.addEventListener('click', ()=> loadVideo(v));
        listEl.appendChild(item);
      })
    }

    function loadVideo(v){
      sourceEl.src = v.src;
      player.load();
      titleEl.textContent = v.title;
      sourceUrlEl.textContent = v.src;
      // Autoplay briefly when loaded (some browsers may block autoplay)
      player.play().catch(()=>{});
    }

    renderList();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
