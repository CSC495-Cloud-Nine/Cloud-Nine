apiVersion: v1
kind: Pod
metadata:
  name: cloud9-streaming-web
  namespace: default
  labels:
    app: cloud9-streaming
    version: v1
spec:
  containers:
  - name: cloud9-web-server
    image: nginx:latest
    ports:
    - containerPort: 80
      name: http
    volumeMounts:
    - name: html-files
      mountPath: /usr/share/nginx/html
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    livenessProbe:
      httpGet:
        path: /index.html
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /index.html
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5
  volumes:
  - name: html-files
    configMap:
      name: cloud9-html-files
---
