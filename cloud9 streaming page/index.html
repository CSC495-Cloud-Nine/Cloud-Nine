<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud9 Streaming — Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --c9-blue:#078fef;
      --c9-deep:#0d4473;
      --ink:#101828;
      --muted:#667085;
    }
    *{box-sizing:border-box;}
    body {
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background-color: #000000;
      display:flex; flex-direction:column; min-height:100vh;
    }
    header {
      display:flex; align-items:center; justify-content:space-between;
      padding:20px 40px;
      background:#fff; border-bottom:1px solid #e6eef7;
    }
    header img { height:48px; }
    nav a {
      margin-left:20px;
      text-decoration:none;
      color:var(--c9-deep);
      font-weight:600;
      font-size:15px;
    }
    nav a:hover { text-decoration:underline; }
    main {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:60px 20px;
    }
    .hero {
      max-width:700px;
    }
    h1 {
      font-size:38px;
      font-weight:800;
      margin:0 0 16px;
      color:var(--c9-deep);
    }
    p {
      color:var(--muted);
      font-size:17px;
      margin:0 auto 30px;
      max-width:540px;
    }
    .links-container {
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:30px;
    }
    .btn {
      display:inline-block;
      background:linear-gradient(180deg, #1aa0ff, var(--c9-blue));
      color:#fff;
      padding:14px 28px;
      border-radius:12px;
      font-weight:700;
      letter-spacing:.2px;
      text-decoration:none;
      box-shadow:0 6px 16px rgba(22,133,214,.35);
      transition:box-shadow .2s ease, transform .1s ease;
    }
    .btn:hover { box-shadow:0 8px 22px rgba(22,133,214,.45); }
    .btn:active { transform:translateY(1px); }
    .btn-secondary {
      background:linear-gradient(180deg, #667085, #5a6578);
      box-shadow:0 6px 16px rgba(102,112,133,.35);
    }
    .btn-secondary:hover { box-shadow:0 8px 22px rgba(102,112,133,.45); }
    footer {
      text-align:center;
      color:#98a2b3;
      font-size:13px;
      padding:20px;
      background:#fff;
      border-top:1px solid #e6eef7;
    }
    @media (max-width:600px){
      header { flex-direction:column; gap:10px; text-align:center; }
      h1{font-size:30px;}
      .links-container { flex-direction:column; }
    }
  </style>
</head>
<body>
  <header>
    <img src="cloud9-logo.png" alt="Cloud9 Streaming Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>Cloud9 Streaming — Page Index</h1>
      <p>Welcome to Cloud9 Streaming. Select a page below to navigate to different sections of the application.</p>
      <div class="links-container">
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn btn-secondary">Register</a>
        <a href="about.html" class="btn btn-secondary">About Us</a>
        <a href="contact.html" class="btn btn-secondary">Contact</a>
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Cloud9 Streaming. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
