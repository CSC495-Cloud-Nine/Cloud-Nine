apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
template:
    metadata:
      labels:
        app: storage
    spec:
      containers:
      - name: storage
        image: busybox
        command: ["sh","-c"]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: storage-svc
spec:
  selector:
    app: storage
  ports:
  - port: 80
    targetPort: 8080
